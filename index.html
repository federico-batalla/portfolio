<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federico Batalla</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/b9a0709add.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <div class="container">
            <div class="row opciones">
                <div class="col-sm-12 col-md-4  logo">
                    <p>Federico Batalla</p>
                </div>
                <div class="col-sm-12 col-md-8 nave">
                    <a href="#">HOME</a>
                    <a href="#">SOBRE MI</a>
                    <a href="#">SKILL</a>
                    <a href="#">RESUMEN</a>
                    <a href="#">PORTFOLIO</a>
                    <a href="#">CONTACTO</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4 contenedor-tarjeta">
                    <div class="row">
                        <div class="col contenedor-imagen">
                            <div class="contorno">
                                <img src="img/perfil.png" alt="">
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col contenedor-titulo">
                            <h1>Federico Batalla</h1>

                    </div>
                    <div class="row">
                        <div class="col contenedor-redes-sociales">
                            <div class="container">
                                <div class="row">
                                    <div class="col contenedor-red">
                                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                                    </div>
                                    <div class="col contenedor-red">
                                        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                                    </div>
                                    <div class="col contenedor-red">
                                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/b9a0709add.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
